<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Anton&family=Bebas+Neue&family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Landing Page Controller</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="imagens/logo (1).png" alt="Logo PS">
            <nav>
                <ul id="menu-list">
                    <li class="nav-list"><a class="nav-link" href="">Acess√≥rios</a></li>
                    <li class="nav-list"><a class="nav-link" href="">Consoles</a></li>
                    <li class="nav-list"><a class="nav-link" href="">Controles</a></li>
                    <li class="nav-list"><a class="nav-link" href="">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="imagens/menu.png" alt="botao-menu" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 DualSense</h2>
                <h3>Wireless Controller for Playstation 5</h3>
                <p>Controle Original</p>
                <h4>R$ 499,99</h4>
                <button class="buy" >
                    Comprar agora
                    <img src="imagens/arrow (1).png" alt="">
                </button>
            </div>

            <div class="column-2">
                <img class="controller" src="imagens/controller.png" alt="Controle">
                <div class="box"></div>
                <button class="add-cart">
                    <img src="imagens/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>
        <div class="social-links">
            <img src="imagens/ig.png" alt="Instagram">
        </div>

    </div>

</body>

<script>

    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        }
        else{
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
